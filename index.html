<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator | Adlai Dyson | Fused Frame Photography</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e374d;
      color: #94fdf8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #1e374d;
      border: 2px solid #94fdf8;
      border-radius: 16px;
      padding: 2rem;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 20px rgba(148, 253, 248, 0.2);
      margin: 2rem 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .tabs button {
      flex: 1;
      padding: 0.6rem;
      background: transparent;
      color: #94fdf8;
      border: 1px solid #94fdf8;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }

    .tabs button.active,
    .tabs button:hover {
      background: #94fdf8;
      color: #1e374d;
    }

    input, select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #94fdf8;
      background: #142937;
      color: #94fdf8;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background: #94fdf8;
      color: #1e374d;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1.5rem 0;
    }

    #qrcode canvas, #qrcode img {
      max-width: 100%;
      height: auto;
    }

    .hidden {
      display: none;
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 1rem;
      margin-top: auto;
    }

    .footer a {
      color: #94fdf8;
      text-decoration: underline;
    }

    .footer a:visited {
      color: #94fdf8;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5rem;
      }
      .tabs button {
        font-size: 0.9rem;
        padding: 0.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    
    <div class="tabs">
      <button onclick="switchTab('link')" class="active">üîó Link</button>
      <button onclick="switchTab('wifi')">üì∂ WiFi</button>
    </div>

    <div id="linkTab" class="tabContent">
      <input type="text" id="linkInput" placeholder="Enter URL (https://...)" oninput="generateQR()" />
    </div>

    <div id="wifiTab" class="tabContent hidden">
      <input type="text" id="ssid" placeholder="WiFi SSID" oninput="generateQR()" />
      <input type="text" id="password" placeholder="WiFi Password" oninput="generateQR()" />
      <select id="encryption" onchange="generateQR()">
        <option value="WPA">WPA/WPA2</option>
        <option value="WEP">WEP</option>
        <option value="nopass">None</option>
      </select>
    </div>

    <div id="qrcode"></div>
    <button onclick="downloadQR()">‚¨áÔ∏è Download QR</button>
  </div>

  <footer class="footer">
    ¬© <span id="year"></span> <a href="https://adlaidyson.co.uk" target="_blank">Made by Adlai Dyson | Fused Frame Photography</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let currentTab = "link";
    let qr;

    function switchTab(tab) {
      currentTab = tab;
      document.getElementById("linkTab").classList.toggle("hidden", tab !== "link");
      document.getElementById("wifiTab").classList.toggle("hidden", tab !== "wifi");

      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tabs button[onclick="switchTab('${tab}')"]`).classList.add("active");

      generateQR();
    }

    function generateQR() {
      const container = document.getElementById("qrcode");
      container.innerHTML = "";

      let qrData = "";
      if (currentTab === "link") {
        const url = document.getElementById("linkInput").value.trim();
        if (!url) return;
        qrData = url;
      } else {
        const ssid = document.getElementById("ssid").value;
        const pass = document.getElementById("password").value;
        const enc = document.getElementById("encryption").value;
        qrData = `WIFI:T:${enc};S:${ssid};P:${pass};H:false;;`;
      }

      qr = new QRCode(container, {
        text: qrData,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function downloadQR() {
      if (!qr) return;
      const img = document.querySelector("#qrcode img");
      if (!img) return;
      const link = document.createElement("a");
      link.href = img.src;
      link.download = "qr-code.png";
      link.click();
    }

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
